{% load static %}
<link rel="stylesheet" href="{% static 'polls/results.css' %}">

<fieldset class="field">
    <h1 class="legend">{{ question.question_text }}</h1>
    <div class="votes">
        <ul>
            {% for choice in question.choice_set.all %}
            <li>{{ choice.choice_text }} -- {{ choice.votes }} vote{{ choice.votes|pluralize }}</li>
            {% endfor %}
        </ul>
    </div>
    <div class="links">
        <a class='link' href="{% url 'polls:detail' question.id %}">Vote again?</a>
        <a class='link' href="{% url 'polls:index' %}">Home</a>
    </div>
</fieldset>
